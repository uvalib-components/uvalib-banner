<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="uvalib-banner">
  <template>
    <custom-style>
      <style include="uvalib-theme">
        :host {
          position: relative;
          display: block;
          width: 100%;
          height: 100%;
        }
        .header-area {
          display: block;
          width: 100vw;
          height: 400px;
          background-image: url("https://static.lib.virginia.edu/files/temp-images/NCSU_FPO_ONLY-22.jpg");
          padding: 25px;
        }
        .header-area h1 {
          padding: 10px;
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.7);
          margin: 0 25px;
          width: 360px;
        }
        .header-area p {
          padding: 10px;
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.8);
          margin: 25px;
          width: 360px;
        }
      </style>
    </custom-style>
    <div class="layout horizontal center-center" style="border: 1px solid blue;">
      <div class="header-area">
        <slot class="flex" name="header-title"></slot>
        <slot class="flex" name="header-description"></slot>
      </div>
    </div>
  </template>

  <script>
    /**
     * `uvalib-image-header`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibImageHeader extends Polymer.Element {
      static get is() { return 'uvalib-image-header'; }
      static get properties() {
        return {
          largeScreen: {
            type:Boolean,
            reflectToAttribute: true
          },
          mediumScreen: {
            type:Boolean,
            reflectToAttribute: true
          },
          smallScreen: {
            type:Boolean,
            reflectToAttribute: true
          },
          obj: {
            type:Object,
            function(){return null;}
          },
          tone: {
            type: String,
            value: "Dark",
            reflectToAttribute: true
          }
        };
      }
      ready() {
        this.addEventListener('click', this._onClick);
        super.ready();
      }

      _getImage(banner) {
        return (this.largeScreen)? banner.desktopImage.url:
                              (this.mediumScreen)? banner.tabletImage.url:
                                              banner.phoneImage.url;
      }
      _getAlt(banner) {
        return (this.largeScreen)? banner.desktopImage.alt:
                              (this.mediumScreen)? banner.tabletImage.alt:
                                              banner.phoneImage.alt;
      }
      _isDark(tone){
        return (tone==='Dark');
      }
      _onClick(e){
        e.preventDefault();
        var link = e.currentTarget.shadowRoot.querySelector('a:not([hidden])')?e.currentTarget.shadowRoot.querySelector('a:not([hidden])').getAttribute('href'):null;
        this.dispatchEvent(new CustomEvent('uvalib-analytics-event', {bubbles: true, composed: true, detail: {track:['banner','click',this.obj.title,(link)?1:0]}}));
        if (link)
        setTimeout(function(){
          window.location=link;
        },500);
      }
    }

    window.customElements.define(UvalibImageHeader.is, UvalibImageHeader);
  </script>
</dom-module>
