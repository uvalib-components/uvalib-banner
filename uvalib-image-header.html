<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">

<dom-module id="uvalib-image-header">
  <template>
    <custom-style>
      <style>
        .header-container {
          position: relative;
          margin-top: -1px;
        }

        .header-area {
           position: absolute;
           top:0;
           bottom: 0;
           height: 375px;
           width: 100vw;
           z-index: 1;
        }
        .header-area iron-image {
          width: 100%;
          height: 100%;
        }

        ::slotted(*) {
          padding: 10px;
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.9);
          margin: 16px;
          width: 360px;
          z-index: 10;
        }
      </style>
    </custom-style>
    <div class="header-container layout horizontal center-center">
      <div class="header-area">
        <iron-image src="[[src]]" atl="[[alt]]" sizing="cover"></iron-image>
      </div>
      <div class="layout horizontal end-justified" style="width: 100%; border:5px solid cyan; z-index: 20;">
          <div class="flex layout vertical" style="border:3px solid red;">
            <slot class="flex" name="header-title"></slot>
            <slot class="flex" name="header-description"></slot>
          <div>
      </div>
    </div>
  </template>

  <script>
    /**
     * `uvalib-image-header`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/image-header.html
     */
    class UvalibImageHeader extends UvalibUiElement {
      static get is() { return 'uvalib-image-header'; }
      static get properties() {
        return Object.assign(super.properties,
            {
              src:String,alt:String,
            });
      }

      //Concat the this elements template with the parents
      static get template() {
        var parentTemplate = UvalibUiElement.template.cloneNode(true);
        var childTemplate = Polymer.DomModule.import('uvalib-image-header', 'template');
        parentTemplate.content.insertBefore(childTemplate.content,null);
        return parentTemplate;
      }

    }

    window.customElements.define(UvalibImageHeader.is, UvalibImageHeader);
  </script>
</dom-module>
