<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">

<dom-module id="uvalib-image-header">
  <template>
    <custom-style>
      <style include="uvalib-theme">
        :host {
          position: relative;
          display: block;
          width: 100%;
          height: 100%;
        }
        .header-area {
          display: block;
          width: 100vw;
          height: 400px;
          background-image: url("https://static.lib.virginia.edu/files/temp-images/NCSU_FPO_ONLY-22.jpg");
          padding: 25px;
        }
        .header-area h1 {
          padding: 10px;
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.7);
          margin: 0 25px;
          width: 360px;
        }
        .header-area p {
          padding: 10px;
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.8);
          margin: 25px;
          width: 360px;
        }
      </style>
    </custom-style>
    <div class="layout horizontal center-center" style="position: relative; border: 1px solid blue;">
      <div class="header-area" style="position:absolute; top:0; bottom:0; width: 100vw;">
        <slot class="flex" name="header-title"></slot>
        <slot class="flex" name="header-description"></slot>
      </div>
    </div>
  </template>

  <script>
    /**
     * `uvalib-image-header`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/image-header.html
     */
    class UvalibImageHeader extends UvalibUiElement {
      static get is() { return 'uvalib-image-header'; }
      static get properties() {
        return Object.assign(super.properties,
            {
            });
      }

      //Concat the this elements template with the parents
      static get template() {
        var parentTemplate = UvalibUiElement.template.cloneNode(true);
        var childTemplate = Polymer.DomModule.import('uvalib-image-header', 'template');
        parentTemplate.content.insertBefore(childTemplate.content,null);
        return parentTemplate;
      }

    }

    window.customElements.define(UvalibImageHeader.is, UvalibImageHeader);
  </script>
</dom-module>
