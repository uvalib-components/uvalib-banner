<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="uvalib-banner">
  <template>
    <custom-style>
      <style include="uvalib-theme">
        :host {
          display: block;
          width: 100%;
          height: 100%;
        }
        iron-image {
          z-index: 5;
          position:absolute;
          top:0;
          right:0;
          bottom:0;
          left:0;
        }
        #shade {
          z-index: 7;
          position:absolute;
          background-image: linear-gradient(to top, rgba(0, 126, 237, 0), rgba(0, 0, 0, 0.66));
          top:0;
          right:0;
          bottom:0;
          left:0;
        }
        .text-container {
          z-index: 10;
          position: absolute;
        }

        /* container for text and button */
        .text-container {
          color: var(--color-white);
        }
        :host([small-screen]) .text-container {
          width: 85%;
          margin-left: 16px;
          margin-top: 34px;
        }
        :host([medium-screen]) .text-container {
          width: 70%;
          margin-left: 30px;
          margin-top: 35px;
        }
        :host([large-screen]) .text-container {
          width: 70%;
          margin-left: 40px;
          margin-top: 35px;
        }

        /* container for the title */
        .text-container .textTitle {
          text-align: left;
          font-weight: normal;
          font-style: normal;
          font-stretch: normal;
          letter-spacing: normal;
          color: var(--color-white);
        }
        :host([small-screen]) .text-container .textTitle {
          font-size: 24px;
          line-height: 1.25;
          margin-bottom: 8px;
        }
        :host([medium-screen]) .text-container .textTitle {
          font-size: 34px;
          line-height: 1.18;
          margin-bottom: 9px;
        }
        :host([large-screen]) .text-container .textTitle {
          margin-bottom: 18px;
        }
        :host([large-screen]) .text-container .textTitle {
          @apply --h1;
          color: var(--uvalib-white);
        }

        /* container for the body text */
        [tone="Light"] .text-container .text, [tone="Light"] .text-container .textTitle {
          color: var(--uvalib-black);
        }
        .text-container .text {
          color: var(--color-white);
          font-family: var(--font-primary);
          font-weight: normal;
          font-style: normal;
          font-stretch: normal;
          letter-spacing: normal;
        }
        :host([small-screen]) .text-container .text {
          font-size: 1em;
          line-height: 1;
          margin-bottom: 16px;
        }
        :host([medium-screen]) .text-container .text {
          font-size: 1.1em;
          line-height: 1.5;
          margin-bottom: 9px;
        }
        :host([large-screen]) .text-container .text {
          font-size: 1.1em;
          line-height: 1.33;
          margin-bottom: 20px;
        }
      /* container for the button */
      paper-button {
        color: var(--color-white);
        --paper-button: {
          background-color: var(--uvalib-blue-700);
        };
      }
      [tone="Light"] paper-button {
        color: var(--color-white);
        --paper-button: {
          background-color: var(--uvalib-blue-500);
        }
      }
      .text-container[narrow] {
        max-width: 400px;
      }
      </style>
    </custom-style>
    <div id="shade" hidden$="[[!_isShady(largeScreen,mediumScreen,smallScreen)]]"></div>
    <iron-image position="left" sizing="cover" src$="[[_getImage(obj)]]" alt$="[[_getAlt(obj)]]" style=""></iron-image>
    <div tone$="[[obj.tone]]" class="text-container" narrow$="[[obj.narrowText]]">
      <div class="textTitle" hidden="[[!obj.displayTitle]]">[[obj.title]]</div>
      <div class="text" hidden="[[!obj.body]]" inner-h-t-m-l="[[obj.body]]"></div>
      <a href="[[obj.link]]" tabindex="-1" hidden$="[[!obj.buttonText]]"><paper-button raised$="[[_isDark(obj.tone)]]">[[obj.buttonText]]</paper-button></a>
    </div>
  </template>

  <script>
    /**
     * `uvalib-banner`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibBanner extends Polymer.Element {
      static get is() { return 'uvalib-banner'; }
      static get properties() {
        return {
          largeScreen: {
            type:Boolean,
            reflectToAttribute: true
          },
          mediumScreen: {
            type:Boolean,
            reflectToAttribute: true
          },
          smallScreen: {
            type:Boolean,
            reflectToAttribute: true
          },
          obj: {
            type:Object,
            function(){return null;}
          }
        };
      }

      _getImage(banner) {
        return (this.largeScreen)? banner.desktopImage.url:
                              (this.mediumScreen)? banner.tabletImage.url:
                                              banner.phoneImage.url;
      }
      _getAlt(banner) {
        return (this.largeScreen)? banner.desktopImage.alt:
                              (this.mediumScreen)? banner.tabletImage.alt:
                                              banner.phoneImage.alt;
      }
      _isDark(tone){
        return (tone==='Dark');
      }
      _isShady(){
        return this.largeScreen?  // is the screen large?
                  this.shadyDesktop:  // then return the value of shadyDesktop
                  this.mediumScreen?  // else if the screen is medium
                      this.shadyTablet:  // return the value of shadyTablet
                      this.shadyMobile;  // else the screen is small, return the value of shadyMobile
      }
      _trackLink(e){
        e.preventDefault();
        var link = e.currentTarget.href;
        this.dispatchEvent(new CustomEvent('banner-link-click', {detail: {href:link}}));
        setTimeout(function(){
          window.location=link;
        },500);
      }
    }

    window.customElements.define(UvalibBanner.is, UvalibBanner);
  </script>
</dom-module>
